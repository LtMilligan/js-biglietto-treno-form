<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>js-biglietto-treno-form</title>
</head>
<body>
    <div class="container">
        <div class="row border border-black border-2">
            <div class="col-12">
                <form action="#" class="position-relative">
                    <label for="nome" class="mt-2">Nome e Cognome</label>
                    <input name="nome" type="text" id="nome" class="w-100" placeholder="Inserisci nome e cognome">
                    <label for="km">Km da percorrere</label>
                    <input name="km" type="number" id="km" class="w-100" placeholder="Inserisci i km da percorrere">
                    <label for="eta">Fascia d'et√†</label>
                    <select name="eta" id="eta" class="mb-3 w-50 d-block">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over65</option>
                    </select>
                    <button class="btn border border-2 border-black position-absolute" type="submit" id="calcola">Genera</button>
                </form>
            </div>
        </div>
        <div class="row border border-black border-2 mt-5">
            <div class="col-12 d-flex justify-content-between border border-black border-1">
                <h4>NOME PASSEGGERO</h4>
                <h4 id="nomePasseggero"></h4>
            </div>
            <div class="col-12 d-flex justify-content-between border border-black border-1">
                <h3>Offerta</h3>
                <h3 id="tipoBiglietto"></h3>
            </div>
            <div class="col-12 d-flex justify-content-between border border-black border-1 ">
                <h3>Carrozza</h3>
                <h3 id="carrozza"></h3>
            </div>
            <div class="col-12 d-flex justify-content-between border border-black border-1">
                <h3>Codice CP</h3>
                <h3 id="codiceCP"></h3>
            </div>
            <div class="col-12 d-flex justify-content-between border border-black border-1">
                <h3>Costo biglietto</h3>
                <h3 id="costoBiglietto"></h3>
            </div>
        </div>
    </div>


    <script src="./js/script.js" type="text/javascript"></script>
</body>
</html>
